<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C4 Profile Page</title>
    <link rel="stylesheet" href="screen.css">
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">Logo</div>
      <div class="nav-items">
        <a href="/">Explore</a>
        <a href="/">About Us</a>
        <a href="/">Contact</a>
      </div>
    </nav>
    <section id="top-header">
      <div class="row">
        <img class="profile-image" src="images/image.png" alt="Profile Picture">
        <div class="column">
          <h1>Title Page</h1>
          <h2>Subheader copy goes here. Subheader copy goes here. Subheader copy goes here. Subheader copy goes here.</h2>
        </div>
      </div>
    </section>
    <section id="posts">
      <div class="profile-post">
          <div class="overlay-content">
            <p>Post copy goes here. Post copy goes here.</p>
            <div class="icon-align">
              <img class="like-icon" src="images.Like.svg" alt="Like Icon">
              <img class="heart-icon" src="images.Heart.svg" alt="Heart Icon">
            </div>
          </div>
      </div>
